<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homework1</title>

    <style>
        .red {
            background-color: red;
        }
        .blue {
            background-color: blue;
        }
        .green {
            background-color: green;
        }
        ul li {
            color: white;
        }
        .author span, .author-vue span {
            border-right: 1px solid red;
            padding: 0 15px;
        }
        .author span:hover, .author-vue span:hover {
            cursor: pointer;
        }
        .author span:last-child, .author-vue span:last-child {
            border-right: none;
        }
        .actors-vue li {
            color: black;
        }

    </style>
</head>
<body>
    <h1> Homework 1</h1>
    <h2>Js</h2>
    <div class="author">
        <span id="stranger" class="stranger ">Чужой</span>
        <span id="potter" class="potter"> Гарри Поттер и философский камень</span>
        <span id="matrix" class="matrix">Матрица </span>
    </div>

    <br>
    <div id="actors-block" class="red">
        <ul class="actors">

        </ul>
    </div>

    <br>
    <br>
    <button id="red" type="button">bg-red</button>
    <button id="blue" type="button">bg-blue</button>
    <button id="green" type="button">bg-green</button>

    <div id="app">
        <h2>Vue</h2>

        <div class="author-vue">
<!--            <button type="button" v-on:click="vIf =! vIf">on/of vIf</button>-->

<!--            <span class="films" v-for="film in films">{{ film }}</span>-->
<!--            <button type="button" v-on:click="vElse =! vElse"> on/of vElse</button>-->
            <button type="button" v-on:click="actors = strangerH"> Чужой</button>
            <button type="button" v-on:click="actors = potterH"> Гарри Поттер и философский камень</button>
            <button type="button" v-on:click="actors = matrixH"> Матрица</button>

        </div>

        <br>
        <div id="actors-block-vue" v:bind:class="color">

            <ul class="actors-vue">
                <li v-for="act in actors "> {{ act }}</li>
            </ul>

        </div>

        <br>
        <br>
        <button v-on:click="color" id="red-vue" type="button">bg-red</button>
        <button v-on:click="color = 'blue'" id="blue-vue" type="button">bg-blue</button>
        <button v-on:click="color = green" id="green-vue" type="button">bg-green</button>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="main.js"></script>
    <script src="vue-main.js"></script>
</body>
</html>
